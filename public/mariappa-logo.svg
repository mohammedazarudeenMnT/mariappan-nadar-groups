<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" />
  
  <!-- MN Letters -->
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">MN</text>
  
  <!-- Company Name -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">MARIAPPA NADAR</text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="white" opacity="0.9">GROUP</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
